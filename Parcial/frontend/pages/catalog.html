<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint Wear</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles-catalog.css">
    <link rel="icon" href="http://localhost:3000/Public/images/head_logo.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <img src="http://localhost:3000/Public/images/logo.png" class="logo theme-img">
            <span class="name">MatchPoint Wear</span>
        </div>

        <div class="names">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <div class="buttons-wrapper">
            <div class="navbar-bttn">
                <a href="/Parcial/frontend/index.html" style="font-size: 1.5rem; text-decoration: none;">🏠</a>
            </div>
            <div class="navbar-bttn">
                <a href="cart.html" style="font-size: 1.5rem; text-decoration: none;">🛒</a>
            </div>
            <div>
                <button id="toggleBtn" title="Cambiar tema" style="font-size: 1.5rem;">🌙</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main>

    <div class="main-layout">
    <aside class="sidebar">
        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </form>
        <div class="filter-section">
            <h3>Categoría</h3>
            <label>
                <input type="radio" name="category" value="todas" checked>
                Todas
            </label>
            <label>
                <input type="radio" name="category" value="zapatilla">
                Zapatillas
            </label>
            <label>
                <input type="radio" name="category" value="indumentaria">
                Indumentaria
            </label>
        </div>

        <div class="filter-section">
        <h3>Ordenar por precio</h3>
        <label>
            <input type="radio" name="price-order" value="mayor">
            Mayor a menor
        </label>
        <label>
            <input type="radio" name="price-order" value="menor">
            Menor a mayor
        </label>
        </div>

        <div class="filter-section">
            <h3>Rango de precio</h3>
            <div class="price-range">
                <input type="number" id="price-min" placeholder="Mínimo" min="0">
                <span> - </span>
                <input type="number" id="price-max" placeholder="Máximo" min="0">
                <button type="button" id="apply-price">&#8594;</button>
            </div>
        </div>
    </aside>
    <section class="products-content">
        <h2>Nuestros productos</h2>
        <div class="product-grid">
        </div>

        <div class="pagination" style="margin: 24px 0; display: flex; gap: 8px; align-items: center;">
            <button id="page-prev" class="page-btn">&lt; Anterior</button>
            <div id="pagination-numbers"></div>
            <button id="page-next" class="page-btn">Siguiente &gt;</button>
        </div>
    </section>
    </div>

    </main>
    <script type="module" src="../scripts/catalog.js"></script>
    <!-- Modal de confirmación para volver al inicio -->
    <div id="modal-home" class="modal-confirm" style="display:none;">
        <div class="modal-content">
            <h3>¿Seguro que quieres volver al inicio?</h3>
            <button id="btn-home-confirm" class="page-btn">Sí</button>
            <button id="btn-home-cancel" class="page-btn">Cancelar</button>
        </div>
    </div>
</body>
</html>
