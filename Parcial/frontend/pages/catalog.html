<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroGaming</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/head_logo.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="marca">
            <img src="../images/logo.png" data-src-light="../images/logo.png" data-src-dark="../images/logo.png" alt="Logo" class="logo theme-img">
            <span class="nombre">ElectroGaming</span>
        </div>

        <div class="nombres">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <div class="cart-theme-wrapper">
        <div class="cart">
            <a href="cart.html">
            <img width="40" src="../images/carrito_dark.png" data-src-light="../images/carrito.png" data-src-dark="../images/carrito_dark.png" alt="cart" class="cart theme-img">
            </a>
        </div>

        <button id="toggleBtn">Cambiar tema</button>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main>

    <div class="main-layout">
    <aside class="sidebar">
        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </form>
        <div class="filter-section">
            <h3>Categor√≠a</h3>
            <label>
                <input type="radio" name="categoria" value="todas" checked>
                Todas
            </label>
            <label>
                <input type="radio" name="categoria" value="zapatilla">
                Zapatillas
            </label>
            <label>
                <input type="radio" name="categoria" value="camiseta">
                Camisetas
            </label>
        </div>
    </aside>
    <section class="products-content">
        <h2>Nuestros productos</h2>
        <div class="product-grid">
            <!-- ...cards de productos... -->
        </div>
    </section>
    </div>

    </main>
    <script src="../scripts/catalog.js"></script>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const darkClass = 'dark-mode';

        // Al cargar, aplica el tema guardado
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add(darkClass);
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle(darkClass);
            const isDark = document.body.classList.contains(darkClass);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
