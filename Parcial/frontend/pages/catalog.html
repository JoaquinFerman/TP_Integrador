<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroGaming</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/head_logo.png" type="image/png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="marca">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <span class="nombre">ElectroGaming</span>
        </div>

        <div class="nombres">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <input type="text" placeholder="Search..." class="search-bar">

        <div class="cart">
            <a href="cart.html"><img width="40" src="../images/carrito.png" alt="cart" class="cart"></a>
            <span>Cart: <span id="cart-count">0</span> items</span>
        </div>

        <button id="toggle-theme" style="background:none; border:2px solid white; color:white; padding:8px; border-radius:5px; cursor:pointer;">
            Cambiar tema
        </button>
    </nav>

    <!-- Contenedor principal -->
    <main>
    <section class="products-section">

        <h2>Nuestros productos</h2>
        <div class="product-grid">

        </div>
    </section>

    <!-- SecciÃ³n carrito -->
    <section class="cart-section">

        <h2>Carrito</h2>

        <div id="cart-items">
            <p>No hay elementos en el carrito.</p>
        </div>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>

    </section>
    </main>
    <script src="../scripts/catalog.js"></script>
</body>
</html>
