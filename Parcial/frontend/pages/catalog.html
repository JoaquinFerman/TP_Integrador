<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroGaming</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/head_logo.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="marca">
            <img src="../images/logo.png" data-src-light="../images/logo.png" data-src-dark="../images/logo.png" alt="Logo" class="logo theme-img">
            <span class="nombre">ElectroGaming</span>
        </div>

        <div class="nombres">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <div class="cart-theme-wrapper">
        <div class="cart">
            <a href="cart.html">
            <img width="40" src="../images/carrito_dark.png" data-src-light="../images/carrito.png" data-src-dark="../images/carrito_dark.png" alt="cart" class="cart theme-img">
            </a>
        </div>

        <button id="toggleBtn">Cambiar tema</button>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main>

    <div class="main-layout">
    <aside class="sidebar">
        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </form>
        <div class="filter-section">
            <h3>Categoría</h3>
            <label>
                <input type="radio" name="categoria" value="todas" checked>
                Todas
            </label>
            <label>
                <input type="radio" name="categoria" value="zapatilla">
                Zapatillas
            </label>
            <label>
                <input type="radio" name="categoria" value="camiseta">
                Camisetas
            </label>
        </div>

        <div class="filter-section">
        <h3>Ordenar por precio</h3>
        <label>
            <input type="radio" name="orden-precio" value="mayor">
            Mayor a menor
        </label>
        <label>
            <input type="radio" name="orden-precio" value="menor">
            Menor a mayor
        </label>
        </div>

        <div class="filter-section">
            <h3>Rango de precio</h3>
            <div class="price-range">
                <input type="number" id="precio-min" placeholder="Mínimo" min="0">
                <span> - </span>
                <input type="number" id="precio-max" placeholder="Máximo" min="0">
                <button type="button" id="aplicar-precio">&#8594;</button>
            </div>
        </div>
    </aside>
    <section class="products-content">
        <h2>Nuestros productos</h2>
        <div class="product-grid">
        </div>
    </section>
    </div>

    </main>
    <script src="../scripts/catalog.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if(window.scrollY > 60) {
                nav.style.padding = '8px 40px 24px 40px';
                nav.style.minHeight = '70px';
                nav.style.backgroundSize = 'cover 120%'; 
            } else {
                nav.style.padding = '28px 40px 60px 40px';
                nav.style.minHeight = '180px';
                nav.style.backgroundSize = 'cover';
            }
        });
    </script>

</body>
</html>
