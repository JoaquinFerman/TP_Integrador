<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint Wear</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles-cart.css">
    <link rel="icon" href="http://localhost:3000/Public/images/head_logo.png" type="image/png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <img src="http://localhost:3000/Public/images/logo.png" alt="Logo" class="logo">
            <span class="name">MatchPoint Wear</span>
        </div>

        <div class="names">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </form>

        <div class="buttons-wrapper">
            <div class="navbar-bttn">
                <a href="/Parcial/frontend/index.html" style="font-size: 1.5rem; text-decoration: none;">🏠</a>
            </div>
            <div class="navbar-bttn">
                <a href="catalog.html" style="font-size: 1.5rem; text-decoration: none;">⬅️</a>
            </div>
            <div>
                <button id="toggleBtn" title="Cambiar tema" style="font-size: 1.5rem;">🌙</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <section class="cart-section">
        <h2>Carrito</h2>
        <div id="modal-delete" class="modal-confirm" style="display:none;">
            <div class="modal-content">
                <p>¿Estás seguro de que deseas eliminar este producto del carrito?</p>
                <button id="btn-delete-confirm" class="page-btn">Sí, eliminar</button>
                <button id="btn-delete-cancel" class="page-btn">Cancelar</button>
            </div>
        </div>
        
        <div id="cart-items">
            <p>No hay elementos en el carrito.</p>
        </div>

        <div class="finish-sale-wrapper">
            <button id="finish-sale">Finalizar compra</button>
        </div>

        <div id="ticket" style="display:none; border:1px solid #ccc; padding:16px; margin-top:16px; background:#fff;"></div>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>
    </section>
    </main>
    <!-- Modal de confirmación -->
    <div id="modal-confirm" class="modal-confirm" style="display:none;">
        <div class="modal-content">
            <h3>¿Confirmar compra?</h3>
            <button id="btn-confirm" class="page-btn">Confirmar</button>
            <button id="btn-cancel" class="page-btn">Cancelar</button>
        </div>
    </div>
    <div id="modal-home" class="modal-confirm" style="display:none;">
        <div class="modal-content">
            <h3>¿Seguro que quieres volver al inicio?</h3>
            <button id="btn-home-confirm" class="page-btn">Sí</button>
            <button id="btn-home-cancel" class="page-btn">Cancelar</button>
        </div>
    </div>
    <script src="../scripts/cart.js" type="module"></script>
</body>
</html>
