<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint Wear</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="http://localhost:3000/images/head_logo.png" type="image/png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="marca">
            <img src="http://localhost:3000/images/logo.png" alt="Logo" class="logo">
            <span class="nombre">MatchPoint Wear</span>
        </div>

        <div class="nombres">
            <p>Joaquin Ferman</p>
            <p>Matias Pena</p>
        </div>

        <form class="search-form">
            <input type="text" placeholder="Buscar..." class="search-bar">
        </form>

        <div class="cart-theme-wrapper">
            <div class="cart">
                <a href="catalog.html" style="font-size: 1.5rem; text-decoration: none;">
                    🏠 
                </a>
            </div>
            <button id="toggleBtn" title="Cambiar tema" style="font-size: 1.5rem;">🌙</button>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <section class="cart-section">
        <h2>Carrito</h2>

        <div id="cart-items">
            <p>No hay elementos en el carrito.</p>
        </div>

        <div class="finalizar-compra-wrapper">
            <button id="finalizar-compra">Finalizar compra</button>
        </div>

        <div id="ticket" style="display:none; border:1px solid #ccc; padding:16px; margin-top:16px; background:#fff;"></div>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>
    </section>
    </main>
    <script src="../scripts/cart.js"></script>
    <!-- Modal de confirmación -->
        <div id="modal-confirm" class="modal-confirm" style="display:none;">
        <div class="modal-content">
            <h3>¿Confirmar compra?</h3>
            <button id="btn-confirmar" class="page-btn">Confirmar</button>
            <button id="btn-cancelar" class="volver-catalogo-btn">Cancelar</button>
        </div>
</body>
</html>
